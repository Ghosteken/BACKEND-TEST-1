<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.IO Real-Time Data</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>Real-Time Data Streaming with Socket.IO</h1>
  <div id="data"></div>

  <script>
    const socket = io();

    socket.on('realTimeData', (data) => {
      document.getElementById('data').innerText = `Received: ${data.data}`;
    });

    socket.emit('exampleEvent', { message: 'Hello, server!' });
  </script>
</body>
</html>
